<?xml version="1.0" encoding="utf-8"?>
<!-- Simple placeholder hero card SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="hero card">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#1b0f4a"/>
